<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="indix.html">Gift shop</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" aria-current="page" href="indix.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Smart Phone</a></li>
                                <li><a class="dropdown-item" href="#">Home Decoration</a></li>
                                <li><a class="dropdown-item" href="#">Groceries</a></li>
                                <li><a class="dropdown-item" href="#">Skin Care</a></li>
                                <li><a class="dropdown-item" href="#">Fragrances</a></li>
                                <li><a class="dropdown-item" href="#">Laptops</a></li>

                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">special offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="aboutus.html">about us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="contactUs.html">contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="icons">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <a href="#" class="search-icon"><ion-icon name="search-outline"></ion-icon></a>
                <a href="login.html" class="login-icon"><ion-icon name="person"></ion-icon></a>
                <a href="#" class="carts-icon"><ion-icon name="cart-outline"></ion-icon></a>
            </div>
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>



    <section class="photo-section">
        <div class="wrap">

            <span class="icon-close">
                <ion-icon name="close-circle-outline"><a href="indix.html"></a></ion-icon>
            </span>

            <div class="form-box register">
                <h1>Sign-up</h1>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox">I agree to the terms and conditions</label>
                    </div>

                    <button type="submit" class="btn-login">register</button>
                    <div class="sign-up">
                        <p>Already have an account<a href="login.html" class="login-link"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="login.js"></script>
</body>


</div>

</section>
